<!DOCTYPE html>
<html>
<head>
    
    <title>User Sign Up</title>
    <link rel="stylesheet" href="css/registrationStyle.css">
    <script defer src="js/userRegistration.js"></script>
</head>
<body>
  <div class="container">
<form action="/userRegistration" method="POST" id="form" style="border:1px solid #ccc">
  
    <h1>User Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
  <div class="input-control">
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter your Name" name="name" id="username">
    <div class="error"></div>
  </div>
  
  </div>
    <div class="input-control">
    <label for="Age"><b>Age</b></label>
    <input type="number" placeholder="Age" name="age" id="age">
    <div class="error"></div>
  </div>

    <div class="input-control">
    <label for="Phone Number"><b> Phone Number</b></label>
    <input type="number" placeholder="Phone Number" name="phone" id="phone">
    <div class="error"></div>
  </div>
  <div class="input-control">
    <label for="Govt Id"><b> Gov. ID</b></label>
    <input type="number" placeholder="Gov. ID" name="govtId" id="govtId">
    <div class="error"></div>
  </div>

    <div class="input-control">
    <label for="Adress"><b>Address</b></label>
    <input type="text" placeholder="Enter your Address" name="address" id="address">
    <div class="error"></div>
  </div>

  <div class="input-control"> 
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email">
    <div class="error"></div>
   </div>

    <div class="input-control">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password">
    <div class="error"></div>
  </div>
     <div class="input-control">
    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="confirmPassword" id="password2">
    <div class="error"></div>
  </div>
    
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <!-- <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
    </div> -->
    <button type="submit" id="submit" class="signupbtn">Sign Up</button>
 
</form>
</div>

</body>
</html>
